<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Istio Demo</title>
</head>

<body id="body">
</body>

<script type="text/javascript">
function reloadIFrames() {
 for (var i =0, iFrames=document.getElementsByTagName("iframe"); i < iFrames.length; i++) {
   iFrames[i].src += '';
 }
}

window.onload = function () {
  var ip = "<YOUR_IP_ADDRESS>", bodyElement = document.getElementById("body");
  for (var i = 0; i < 100; i++) {
      var iframe = document.createElement('iframe');
      iframe.src = "http://" + ip + "/webserver";
      iframe.width = "100px";
      iframe.height = "100px";
      bodyElement.appendChild(iframe);
  }

  window.setInterval("reloadIFrames();", 5000);
}
</script>
</html>
